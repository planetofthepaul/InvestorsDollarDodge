<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inflation Evasion: The Money Printer Goes Brrr!</title>
    <style>
        /* Version 1.7 - 2024-08-02 */
        :root {
            --background-color: #1a4731;
            --text-color: #fff;
            --player-color: #000000;
            --road-color: #4a4a4a;
            --font-family: 'Arial', sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .inflation-evasion {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .inflation-evasion h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #gameCanvas {
            border: 2px solid var(--text-color);
            background-color: var(--road-color);
            max-width: 100%;
            max-height: 70vh;
        }

        .inflation-evasion button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #leaderboard {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }

        #leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }

        #leaderboard th, #leaderboard td {
            padding: 10px;
            border: 1px solid white;
        }

        #nameInput {
            margin-top: 20px;
            padding: 5px;
            width: 80%;
            max-width: 200px;
        }

        #mobileControls {
            display: none;
            margin-top: 10px;
        }

        #mobileControls button {
            font-size: 24px;
            width: 50px;
            height: 50px;
            margin: 5px;
        }

        @media (max-width: 768px) {
            .inflation-evasion h1 {
                font-size: 20px;
            }

            #mobileControls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="inflation-evasion">
        <h1>Inflation Evasion: The Money Printer Goes Brrr!</h1>
        <canvas id="gameCanvas" width="800" height="400" aria-label="Inflation Evasion Game" role="img"></canvas>
        <button id="startButton">Start Game</button>
        <p>Score: <span id="score">0</span></p>
        <div id="mobileControls">
            <button id="upButton">&#8593;</button><br>
            <button id="leftButton">&#8592;</button>
            <button id="rightButton">&#8594;</button><br>
            <button id="downButton">&#8595;</button>
        </div>
    </div>

    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <table id="leaderboardTable"></table>
        <input type="text" id="nameInput" placeholder="Enter your name" maxlength="20" style="display: none;">
        <button id="submitScore" style="display: none;">Submit Score</button>
    </div>

    <script>
        // Version 1.7 - 2024-08-02
        (function() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const startButton = document.getElementById('startButton');
            const scoreElement = document.getElementById('score');
            const leaderboardDiv = document.getElementById('leaderboard');
            const leaderboardTable = document.getElementById('leaderboardTable');
            const nameInput = document.getElementById('nameInput');
            const submitScoreButton = document.getElementById('submitScore');
            let player, obstacles, gameLoop, score, gameStarted;
            let leaderboard = [];

            // Mobile-specific elements
            const upButton = document.getElementById('upButton');
            const downButton = document.getElementById('downButton');
            const leftButton = document.getElementById('leftButton');
            const rightButton = document.getElementById('rightButton');

            function resizeCanvas() {
                const containerWidth = canvas.parentElement.clientWidth;
                const containerHeight = canvas.parentElement.clientHeight;
                const aspectRatio = canvas.width / canvas.height;

                let newWidth = containerWidth - 20; // 20px padding
                let newHeight = newWidth / aspectRatio;

                if (newHeight > containerHeight * 0.7) {
                    newHeight = containerHeight * 0.7;
                    newWidth = newHeight * aspectRatio;
                }

                canvas.style.width = `${newWidth}px`;
                canvas.style.height = `${newHeight}px`;
            }

            class Player {
                constructor() {
                    this.x = 50;
                    this.y = canvas.height / 2;
                    this.radius = 20;
                    this.speed = 5;
                    this.targetY = this.y;
                }

                draw() {
                    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--player-color');
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    ctx.fillStyle = '#0000FF';
                    ctx.fillRect(this.x - 10, this.y + 5, 20, 15);
                    
                    ctx.fillStyle = '#FF0000';
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y + 5);
                    ctx.lineTo(this.x - 5, this.y + 20);
                    ctx.lineTo(this.x + 5, this.y + 20);
                    ctx.fill();
                }

                move(direction) {
                    switch(direction) {
                        case 'up':
                            this.targetY = Math.max(this.radius, this.targetY - this.speed * 5);
                            break;
                        case 'down':
                            this.targetY = Math.min(canvas.height - this.radius, this.targetY + this.speed * 5);
                            break;
                        case 'left':
                            this.x = Math.max(this.radius, this.x - this.speed);
                            break;
                        case 'right':
                            this.x = Math.min(canvas.width - this.radius, this.x + this.speed);
                            break;
                    }
                }

                update() {
                    this.y += (this.targetY - this.y) * 0.1;
                }
            }

            class Dollar {
                constructor() {
                    this.x = canvas.width - 50;
                    this.y = Math.random() * (canvas.height - 40) + 20;
                    this.width = 30;
                    this.height = 15;
                    this.speed = Math.random() * 2 + 2;
                }

                draw() {
                    ctx.fillStyle = '#85bb65';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    ctx.fillStyle = '#000000';
                    ctx.font = '12px Arial';
                    ctx.fillText('$', this.x + 10, this.y + 12);
                }

                move() {
                    this.x -= this.speed;
                }
            }

            function drawMoneyPrinter() {
                ctx.fillStyle = '#888888';
                ctx.fillRect(canvas.width - 100, 0, 100, canvas.height);
                ctx.fillStyle = '#333333';
                ctx.fillRect(canvas.width - 90, canvas.height / 2 - 30, 80, 60);
                ctx.font = '14px Arial';
                ctx.fillStyle = '#00FF00';
                ctx.fillText('BRRR', canvas.width - 70, canvas.height / 2 + 5);
            }

            function init() {
                player = new Player();
                obstacles = [];
                score = 0;
                gameStarted = false;
                scoreElement.textContent = score;
            }

            function gameUpdate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                drawMoneyPrinter();
                player.update();
                player.draw();

                if (Math.random() < 0.05) {
                    obstacles.push(new Dollar());
                }

                for (let i = obstacles.length - 1; i >= 0; i--) {
                    obstacles[i].move();
                    obstacles[i].draw();

                    if (obstacles[i].x + obstacles[i].width < 0) {
                        obstacles.splice(i, 1);
                        score++;
                        scoreElement.textContent = score;
                    }

                    if (
                        player.x + player.radius > obstacles[i].x &&
                        player.x - player.radius < obstacles[i].x + obstacles[i].width &&
                        player.y + player.radius > obstacles[i].y &&
                        player.y - player.radius < obstacles[i].y + obstacles[i].height
                    ) {
                        gameOver();
                        return;
                    }
                }

                if (score < 10000) {
                    gameLoop = requestAnimationFrame(gameUpdate);
                } else {
                    gameOver();
                }
            }

            function gameOver() {
                cancelAnimationFrame(gameLoop);
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-color');
                ctx.font = '48px ' + getComputedStyle(document.documentElement).getPropertyValue('--font-family');
                ctx.fillText('Game Over!', canvas.width / 2 - 100, canvas.height / 2);
                startButton.textContent = 'Play Again';
                gameStarted = false;
                showLeaderboard();
            }

            function showLeaderboard() {
                leaderboardDiv.style.display = 'block';
                updateLeaderboardTable();
                if (isTopTen(score)) {
                    nameInput.style.display = 'block';
                    submitScoreButton.style.display = 'block';
                }
            }

            function updateLeaderboardTable() {
                leaderboardTable.innerHTML = `
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                    ${leaderboard.map((entry, index) => `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${entry.name}</td>
                            <td>${entry.score}</td>
                        </tr>
                    `).join('')}
                `;
            }

            function isTopTen(score) {
                return leaderboard.length < 10 || score > leaderboard[leaderboard.length - 1].score;
            }

            function addToLeaderboard(name, score) {
                leaderboard.push({name, score});
                leaderboard.sort((a, b) => b.score - a.score);
                if (leaderboard.length > 10) {
                    leaderboard.pop();
                }
                updateLeaderboardTable();
            }

            function startGame() {
                init();
                gameUpdate();
                gameStarted = true;
                startButton.textContent = 'Restart';
                leaderboardDiv.style.display = 'none';
                nameInput.style.display = 'none';
                submitScoreButton.style.display = 'none';
            }

            startButton.addEventListener('click', startGame);

            document.addEventListener('keydown', function(e) {
                if (gameStarted) {
                    switch(e.key) {
                        case 'ArrowUp':
                        case 'w':
                            player.move('up');
                            break;
                        case 'ArrowDown':
                        case 's':
                            player.move('down');
                            break;
                        case 'ArrowLeft':
                        case 'a':
                            player.move('left');
                            break;
                        case 'ArrowRight':
                        case 'd':
                            player.move('right');
                            break;
                    }
                } else if (e.key === 'Enter') {
                    startGame();
                }
            });

            // Mobile controls
            upButton.addEventListener('touchstart', () => player.move('up'));
            downButton.addEventListener('touchstart', () => player.move('down'));
            leftButton.addEventListener('touchstart', () => player.move('left'));
            rightButton.addEventListener('touchstart', () => player.move('right'));

            submitScoreButton.addEventListener('click', function() {
                const name = nameInput.value.trim() || 'Anonymous';
                addToLeaderboard(name, score);
                nameInput.style.display = 'none';
                submitScoreButton.style.display = 'none';
            });

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            init();
            drawMoneyPrinter();
            player.draw();
        })();
    </script>
</body>
</html>
