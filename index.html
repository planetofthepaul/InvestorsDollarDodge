<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inflation Evasion: The Money Printer Goes Brrr!</title>
    <style>
        :root {
            --background-color: #1a4731;
            --text-color: #fff;
            --player-color: #ffd700;
            --road-color: #4a4a4a;
            --font-family: 'Arial', sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-family);
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #gameCanvas {
            border: 2px solid var(--text-color);
            background-color: var(--road-color);
            max-width: 100%;
            max-height: 70vh;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        p {
            font-size: 18px;
        }

        #joystickContainer {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: none;
        }

        #joystick {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 25px;
            left: 25px;
        }

        @media (max-width: 768px) {
            #joystickContainer {
                display: block;
            }
            #desktopInstructions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Inflation Evasion: The Money Printer Goes Brrr!</h1>
        <canvas id="gameCanvas" width="600" height="300"></canvas>
        <button id="startButton">Start Game</button>
        <p>Score: <span id="score">0</span></p>
        <p id="desktopInstructions">Use arrow keys to move</p>
    </div>

    <div id="joystickContainer">
        <div id="joystick"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const scoreElement = document.getElementById('score');
        const joystickContainer = document.getElementById('joystickContainer');
        const joystick = document.getElementById('joystick');
        let player, obstacles, gameLoop, score, gameStarted;
        let joystickActive = false;
        let joystickAngle = 0;

        class Player {
            constructor() {
                this.x = 50;
                this.y = canvas.height / 2;
                this.radius = 15;
                this.speed = 5;
            }

            draw() {
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--player-color');
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.fillStyle = '#0000FF';
                ctx.fillRect(this.x - 7, this.y + 5, 14, 10);
                
                ctx.fillStyle = '#FF0000';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + 5);
                ctx.lineTo(this.x - 3, this.y + 15);
                ctx.lineTo(this.x + 3, this.y + 15);
                ctx.fill();
            }

            move(direction) {
                switch(direction) {
                    case 'up': this.y = Math.max(this.radius, this.y - this.speed); break;
                    case 'down': this.y = Math.min(canvas.height - this.radius, this.y + this.speed); break;
                    case 'left': this.x = Math.max(this.radius, this.x - this.speed); break;
                    case 'right': this.x = Math.min(canvas.width - this.radius, this.x + this.speed); break;
                }
            }

            moveJoystick() {
                if (joystickActive) {
                    this.x += Math.cos(joystickAngle) * this.speed;
                    this.y += Math.sin(joystickAngle) * this.speed;
                    this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                    this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));
                }
            }
        }

        class Dollar {
            constructor() {
                this.x = canvas.width;
                this.y = Math.random() * (canvas.height - 20);
                this.width = 30;
                this.height = 15;
            }

            draw() {
                ctx.fillStyle = '#85bb65';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.fillStyle = '#000000';
                ctx.font = '12px Arial';
                ctx.fillText('$', this.x + 10, this.y + 12);
            }

            move() {
                this.x -= 3;
            }
        }

        function drawMoneyPrinter() {
            ctx.fillStyle = '#888888';
            ctx.fillRect(canvas.width - 60, 0, 60, canvas.height);
            ctx.fillStyle = '#333333';
            ctx.fillRect(canvas.width - 55, canvas.height / 2 - 20, 50, 40);
            ctx.font = '12px Arial';
            ctx.fillStyle = '#00FF00';
            ctx.fillText('BRRR', canvas.width - 45, canvas.height / 2 + 5);
        }

        function init() {
            player = new Player();
            obstacles = [];
            score = 0;
            gameStarted = false;
            scoreElement.textContent = score;
        }

        function gameUpdate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawMoneyPrinter();
            player.moveJoystick();
            player.draw();

            if (Math.random() < 0.03) {
                obstacles.push(new Dollar());
            }

            obstacles.forEach((obstacle, index) => {
                obstacle.move();
                obstacle.draw();

                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                    score++;
                    scoreElement.textContent = score;
                }

                if (
                    player.x + player.radius > obstacle.x &&
                    player.x - player.radius < obstacle.x + obstacle.width &&
                    player.y + player.radius > obstacle.y &&
                    player.y - player.radius < obstacle.y + obstacle.height
                ) {
                    gameOver();
                    return;
                }
            });

            if (gameStarted) {
                gameLoop = requestAnimationFrame(gameUpdate);
            }
        }

        function gameOver() {
            cancelAnimationFrame(gameLoop);
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText('Game Over!', canvas.width / 2 - 70, canvas.height / 2);
            startButton.textContent = 'Play Again';
            gameStarted = false;
        }

        function startGame() {
            init();
            gameStarted = true;
            gameUpdate();
            startButton.textContent = 'Restart';
        }

        startButton.addEventListener('click', startGame);

        document.addEventListener('keydown', function(e) {
            if (gameStarted) {
                switch(e.key) {
                    case 'ArrowUp': player.move('up'); break;
                    case 'ArrowDown': player.move('down'); break;
                    case 'ArrowLeft': player.move('left'); break;
                    case 'ArrowRight': player.move('right'); break;
                }
            }
        });

        // Joystick controls
        joystickContainer.addEventListener('touchstart', handleJoystickStart);
        joystickContainer.addEventListener('touchmove', handleJoystickMove);
        joystickContainer.addEventListener('touchend', handleJoystickEnd);

        function handleJoystickStart(e) {
            e.preventDefault();
            joystickActive = true;
            handleJoystickMove(e);
        }

        function handleJoystickMove(e) {
            e.preventDefault();
            if (joystickActive) {
                const touch = e.touches[0];
                const rect = joystickContainer.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const deltaX = touch.clientX - centerX;
                const deltaY = touch.clientY - centerY;
                joystickAngle = Math.atan2(deltaY, deltaX);

                const maxDistance = rect.width / 2 - joystick.offsetWidth / 2;
                const distance = Math.min(Math.hypot(deltaX, deltaY), maxDistance);
                const x = Math.cos(joystickAngle) * distance;
                const y = Math.sin(joystickAngle) * distance;

                joystick.style.transform = `translate(${x}px, ${y}px)`;
            }
        }

        function handleJoystickEnd() {
            joystickActive = false;
            joystick.style.transform = 'translate(0px, 0px)';
        }

        init();
        drawMoneyPrinter();
        player.draw();
    </script>
</body>
</html>
